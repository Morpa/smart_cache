name: smart_cache
description: "A simple and efficient caching solution for Flutter applications using SQLite."
version: 1.0.0
homepage: https://github.com/Morpa/smart_cache

environment:
  sdk: ^3.5.4
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.3.0
  drift: ^2.12.1
  sqlite3_flutter_libs: ^0.5.15
  path_provider: ^2.1.1
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  drift_dev: ^2.12.1
  build_runner: ^2.4.6
  test: ^1.25.7
  mockito: ^5.4.4
  path_provider_platform_interface: ^2.1.2
  plugin_platform_interface: ^2.1.8
